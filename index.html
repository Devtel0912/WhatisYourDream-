<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dreams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dream</h1>
    <div class="container">
    <button>Dream On</button>
</div>

      <div id="quiz" style="display:none;">
            <label>Q1: What do you want to be when you grow up?</label>
            <input type="text" id="Q1" placeholder="Your dream career">

            <label>Q2: Which school do you want to go to for your dream?</label>
            <input type="text" id="Q2" placeholder="Your dream school">

            <label>Q3: How much will you earn from your chosen career?</label>
            <input type="text" id="Q3" placeholder="Expected salary">

            <label>Q4: Do you have a backup career? (yes/no)</label>
            <input type="text" id="Q4" placeholder="yes or no">

            <label>Q5: Do you truly believe in your chosen career?</label>
            <input type="text" id="Q5" placeholder="yes or no">

            <button onclick="submitQuiz()">Submit</button>
        </div>

        <pre id="result"></pre>
    </div>
    <script src="script.js"></script>   
</body>
</html>
